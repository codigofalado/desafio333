<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Desafio 333 - Sass</title>

    <link rel="stylesheet" href="stylesheet/index.css" />
  </head>
  <body>
    <div class="container-page">
      <section class="channel-page one" id="channel-one">
        <div class="header-page">
          <h2 class="hashtag">#Desafio333Sass</h2>
          <p class="urgent">URGENTE</p>
        </div>
        <div class="footer-page">
          <h2 class="sub-title">MAIS SEGURANÇA</h2>
          <h1 class="title">POLÍCIA FEDERAL APRESENTA SUA NOVA FROTA DE VEÍCULOS</h1>
          <div class="informations">
            <img class="avatar" src="assets/avatar.png" alt="Avatar do código falado" />
            <div class="marquee">
              <span class="text"
                >Stream para quatro plataformas as quintas-feiras e aos sábados @codigofalado. Comunidade ativa e
                prestativa em nosso discord.
              </span>
            </div>
            <div class="clock" id="clock">00:00</div>
          </div>
        </div>
      </section>
      <section class="channel-page two" id="channel-two">
        <video controls poster="assets/macaco-zen.png" class="bg-video" id="video">
          <source src="assets/codigofalado.mp4#t=14" type="video/mp4" />
        </video>
        <div class="header-page two">
          <img src="assets/the-voice-logo.png" class="logo" alt="The Voice Brasil Logo" />
        </div>
      </section>
    </div>
    <footer class="controll-page">
      <button onClick="channelChange()" class="ch -less">CH-</button>
      <button onClick="channelChange()" class="ch -more">CH+</button>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
