<!--
Container principal que representará a TV.
Imagem principal que representará o que está passando na TV.
Hashtag topo esquerda.
Logo topo direita.
Subtítulo.
Título.
Mini-logo baixo esquerda.
Texto scrollando com últimas notícias.
Hora baixo direita.
-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>


  <div class="wrapper">
    <div class="container">

      <div class="tv-container">
        <header class="tv-header">
          <div class="hashtag">#GNewsEmPonto</div>
          <div class="logo">
            <img src="./img/news-png-5.png" alt="">
          </div>

        </header>
        <div class="tv-text">
          <div class="subtitle">
            <h3>BReaking News</h3>
          </div>
          <div class="title">
            <h1>Human mission to Mars: Sending astronauts to Mars</h1>
          </div>
          <div class="footer">
            <div class="footer-logo">
              <img src="./img/g1.jpeg" alt="logo-tv">
            </div>
            <div class="footer-slide marquee">
              <p>The SpaceX 'Starhopper' is ready to make its biggest leap - Elon Musk says giant mirrors will warm up Mars and make it habitable</p>
            </div>
            <div class="footer-clock">
              
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>

  <script src="js/app.js"></script>
</body>

</html>
