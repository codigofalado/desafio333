<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Calcule seu PPM</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/result.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Sua velocidade de leitura em PPM é de</h1>
      </div>

      <div class="result">
        <div>192</div>
      </div>

      <div class="info-result">
        <p>texto de <span>576</span> palavras lido em <span>03:00</span></p>
      </div>

      <div class="share">
        <span>Compartilhe seu PPM:</span>
        <img src="assets/twitter.svg" alt="Twitter" title="Twitter" />
        <img src="assets/facebook.svg" alt="Facebook" title="Facebook" />
        <img src="assets/linkedin.svg" alt="LinkedIn" title="LinkedIn" />
        <img src="assets/whatsapp.svg" alt="Whatsapp" title="Whatsapp" />
        <img src="assets/email.svg" alt="Email" title="Email" />
      </div>

      <div class="try-again">
        <button class="blue">Refazer teste</button>
      </div>

      <div class="logo">
        <a href="#">
          <img src="assets/logo-black.png" alt="Leitura Orgânica" />
        </a>
      </div>
    </div>
  </body>
</html>
