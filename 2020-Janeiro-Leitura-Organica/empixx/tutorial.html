<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Calcule seu PPM</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/tutorial.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Tutorial</h1>
      </div>

      <div class="tutorial">
        <div class="section selected">
          <p>
            <span>1. </span>Você pode configurar a visualização do texto como
            preferir para melhor leitura.
          </p>
          <img src="https://picsum.photos/seed/1/1280/720?random=1" alt="" />
        </div>

        <div class="section">
          <p>
            <span>2. </span>Após clicar em iniciar, uma contagem regressiva ira
            se inicar para que você começe a ler.
          </p>
          <img src="https://picsum.photos/seed/2/1280/720?random=2" alt="" />
        </div>

        <div class="section">
          <p>
            <span>3. </span>Você deve ler todo o texto e quando terminar apertar
            no botão “Terminei” ou clicar na tecla de espaço.
          </p>
          <img src="https://picsum.photos/seed/5/1280/720?random=3" alt="" />
        </div>
      </div>

      <div class="controls">
        <button>Anterior</button>
        <button class="blue">Próximo</button>
      </div>

      <div class="logo">
        <a href="#">
          <img src="assets/logo-black.png" alt="Leitura Orgânica" />
        </a>
      </div>
    </div>
  </body>
</html>
